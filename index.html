<!DOCTYPE html> <!-- Esta tag vai instruir o navegador que o arquivo deve ser processado como html -->
<html lang="pt-br"> <!-- Tag html é a raiz do site, todos elementos estão dentro dela. Nela também marcamos qual é a língua que o site está desenvolvido. -->
    <!-- A hierarquia das tags é importante, ela define a posição dos elementos nos eixos x, y, z -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Tags de título -->
         <h1>Título 01</h1> <!-- Mais importante (É uma boa prática, não ter mais de um na página) -->
         <h2>Título 02</h2>
         <h3>Título 03</h3>
         <h4>Título 04</h4>
         <h5>Título 05</h5>
         <h6>Título 06</h6> <!-- Menos importante -->
        
        <p>Hello World!</p> <!-- A tag representa um parágrafo -->

        <a target="_blank" href="https://www.google.com">Acessar o google</a> <!-- Links para páginas externas ou internas-->
        <!-- Boa prática: Colocar _blank para páginas externas e mesma aba para páginas internas -->

        <!-- LISTAS -->

        <!-- Lista ordenada -->
        <ol>
            <li>Estudar HTML</li>
            <li>Estudar CSS</li>
        </ol>
        <!-- Lista não ordenada -->
         <ul>
            <li>Estudar HTML</li>
            <li>Estudar CSS</li>
         </ul>

         
    </body>
</html>
