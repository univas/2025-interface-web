<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }

        input, select, textarea{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #CCC;
            border-radius: 5px;
            width: 100%;
        }

        input:focus, textarea:focus{
            outline: none;
            border: 2px solid #0077CC;
            background-color: #f0f8ff;
        }

        label{
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        button{
            background-color: #0077CC;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover{
            background-color: #005fa3;
        }

        form{
            width: 60%;
            margin: 0 auto;
            border: 1px solid #CCC;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Meu formulário</h1>

    <!-- Action é um programa que receberá os dados do formulário. Quando deixamos em branco, será enviado para ele mesmo. -->
     <!-- method recebe qual verbo/método HTTP será utilizado. HTML puro somente aceita GET e POST. Quando deixamos em branco utiliza-se o GET por padrão. -->
    <form action="" method="">
        <!-- Textos puros como parágrafos ou títulos não são enviados na requisição. -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium debitis dolores doloribus dolorum id nisi consectetur natus voluptates autem praesentium tempore ad aliquam dolore consequuntur vitae, commodi nesciunt nostrum illum?</p>

        <label for="texto">Input texto</label>
        <input name="texto" autofocus id="texto" type="text" required />
        <br>

        <label for="">E-mail</label>
        <input name="email" type="email" value="teste@teste.com" readonly>
        <br>

        <label for="">Senha</label>
        <input name="Senha" maxlength="6" type="password" />
        <br>

        <label for="">Número</label>
        <input name="numero" max="5" type="number" placeholder="Digite um número de 1 a 10" />
        <br>

        <label for="">escolaridade</label><br>
        <input name="escolaridade" id="fund" value="fund" type="radio" /> <label for="fund">Fundamental</label>
        <input name="escolaridade" id="med" value="med" type="radio" /> <label for="med">Médio</label>
        <input name="escolaridade" value="sup" type="radio" /> Superior
        <br>

        <label for="">Check</label>
        <input checked name="checkbox" type="checkbox" />
        <br>

        <label for="">Texto grande</label>
        <textarea disabled name="texto_longo" rows="10" cols="50"></textarea>
        <br>

        <label for="">Lista</label>
        <select name="Lista">
            <option value="1">Valor 01</option>
            <option value="2">Valor 02</option>
        </select>
        <br>

        <label for="">Cor</label>
        <input type="color" name="" id="">
        <br>

        <label for="">Arquivo</label>
        <input type="file" name="" id="" accept="application/pdf">
        <br>

        <!-- <input type="submit" role="button"> -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
